<h1 class="intro-text">{{ "main.intro.title" | translate }}</h1>
<h2 class="intro-text">{{ "main.intro.description" | translate }}</h2>
<div class="social-medias-container">
  <a
    class="social-medias-link"
    *ngFor="let media of IntroUtils.socialMedias"
    [href]="media.link"
    target="_blank"
  >
    <img [src]="media.src" [alt]="media.src" />
  </a>
</div>
