<div
  #overlayOrigin
  class="icon-container"
  [class.normal]="!clickable"
  (click)="clickable && action.emit(overlayOrigin)"
>
  <fa-icon [icon]="IconEnum.convertToIconName.value(iconName)"></fa-icon>
  <svg *ngIf="clickable">
    <circle cx="20" cy="20" r="17" [style]="{ stroke: strokeColor }"></circle>
  </svg>
</div>
